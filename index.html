<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APPLICATION</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="todo-container">
      <h1 class="heading">My Working todo</h1>
      <form class="myForm">
        <input type="text" id="todoInput" placeholder="Add your todo Item" />
        <small>Error Message!!!</small>
        <input class="add" type="submit" value="Add TODO Item" />
        <input class="remove" type="submit" value="Remove All TODO" />
      </form>
      <ul class="todo-list">
      </ul>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
